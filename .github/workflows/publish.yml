
name: Publish on Github, CurseForge & Modrinth

on: [ pull_request, workflow_dispatch ]

env:
  MINECRAFT_VERSION: 1.19.0
  JAVA_VERSION: 17
  VERSION: 1.2.1+1.19.0
  RELEASE_NAME: Cats Expanded 1.2.1 for Minecraft 1.19.0
  MODRINTH_TOKEN: ${{ secrets.PUBLISH_MODRINTH_TOKEN }}
  CURSEFORGE_TOKEN: ${{ secrets.PUBLISH_CURSEFORGE_TOKEN }}
  GITHUB_TOKEN: $${{ secrets.PUBLISH_GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew clean build

      - name: Publish (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.0
        with:
          modrinth-id: FIzl2Jhk
          modrinth-featured: true
          modrinth-unfeature-mode: subset
          modrinth-token: $MODRINTH_TOKEN

          curseforge-id: 576251
          curseforge-token: $CURSEFORGE_TOKEN

          files-primary: build/libs/!(*-@(dev|sources)).jar

          name: $RELEASE_NAME
          version: $VERSION
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: fabric
          game-versions: $MINECRAFT_VERSION
          java: $JAVA_VERSION

          retry-attempts: 2
          retry-delay: 10000

      - name: Publish (Github)
        uses: Kir-Antipov/mc-publish@v3.0
        with:
          github-tag: v$VERSION
          github-draft: false
          github-token: $GITHUB_TOKEN

          files-primary: build/libs/!(*-@(dev|sources)).jar
          files-secondary: build/libs/*-@(dev|sources).jar

          name: $RELEASE_NAME
          version: $VERSION
          version-type: release
          changelog-file: CHANGELOG.md

          loaders: fabric
          game-versions: $MINECRAFT_VERSION
          java: $JAVA_VERSION

          retry-attempts: 2
          retry-delay: 10000
